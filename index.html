<!DOCTYPE html>
<html lang="vi">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HCM WebGIS v13.5 ‚Äî Export + KML + JPG + District in Popup</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.0/dist/xlsx.full.min.js"></script>
<!-- Ch·ª•p JPG to√†n m√†n h√¨nh b·∫£n ƒë·ªì -->
<script src="https://unpkg.com/leaflet-simple-map-screenshoter"></script>

<!-- Google Places (gi·ªØ key c·ªßa anh) -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARhMzsywQPyQbrbgS6aFVb5sg7eSV34oA&libraries=places,geometry"></script>

<style>
:root{--pri:#00BFFF;--gold:#FFD700}
*{box-sizing:border-box}
html,body,#map{height:100%;margin:0;font-family:Roboto,Arial}
#searchWrap{position:absolute;top:10px;left:50%;transform:translateX(-50%);z-index:1400;width:860px;max-width:92vw}
#search{width:100%;padding:12px 14px;border:1px solid #cfd4dc;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.15)}
#tools{position:absolute;right:10px;top:76px;z-index:1200;display:flex;flex-direction:column;gap:10px}
.toolbtn{background:#fff;border:1px solid #ddd;border-radius:50%;width:48px;height:48px;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,.15);font-size:22px}
#sidebarToggle{position:absolute;left:10px;top:120px;z-index:1200;background:#fff;border:1px solid #ddd;border-radius:12px;padding:8px 12px;box-shadow:0 2px 6px rgba(0,0,0,.15);cursor:pointer}
#sidebar{position:fixed;left:0;top:0;height:100%;width:380px;background:#fff;box-shadow:4px 0 20px rgba(0,0,0,.2);
         transform:translateX(-400px);transition:transform .28s ease;z-index:1600;display:flex;flex-direction:column}
#sidebar.open{transform:translateX(0)}
#sbHead{background:var(--pri);color:#fff;padding:14px 16px;font-weight:700;display:flex;align-items:center;justify-content:space-between}
#sidebarClose{border:none;background:transparent;color:#fff;font-size:22px;cursor:pointer}
#sbBody{padding:12px 12px 90px;overflow:auto}

.form-row input,.form-row select,.form-row textarea{flex:1;padding:9px;border:1px solid #cfd4dc;border-radius:10px}

/* Marker style (DivIcon) */

.pin.tsbd{background:var(--gold);border-color:#a06f00}

.coords{position:absolute;left:10px;bottom:6px;background:rgba(255,255,255,.9);padding:4px 8px;border-radius:8px;font:12px monospace;z-index:1000}

@media(max-width:768px){
  #searchWrap{width:92vw}
  #sidebar{width:92vw;transform:translateX(-100vw)}
}
</style>
</head>
<body>
<div id="searchWrap"><input id="search" placeholder="üîç ƒê·ªãa ch·ªâ / ph∆∞·ªùng-x√£ / t√™n c≈© / t·ªça ƒë·ªô (10.79, 106.66)"></div>
<div id="map"></div>

<div id="tools">
  <button id="btnShot" class="toolbtn" title="Ch·ª•p b·∫£n ƒë·ªì JPG">üì∏</button>
</div>

<button id="sidebarToggle">üìã TSBƒê / TSSS</button>
<div id="sidebar">
  <div id="sbHead"><span>üìã TSBƒê / TSSS</span><button id="sidebarClose">√ó</button></div>
  <div id="sbBody">
    <div class="section">
      <h4>TSBƒê</h4>
      <div class="form-row"><input id="tsbdTen" placeholder="T√™n/ƒê·ªãa ch·ªâ TSBƒê"><input id="tsbdGia" placeholder="Gi√° (t·ª∑)" type="number"></div>
      <div class="form-row"><input id="tsbdLat" placeholder="Lat"><input id="tsbdLng" placeholder="Lng"></div>
      <div class="form-row"><button id="tsbdPin">üìç ƒê·∫∑t ƒëi·ªÉm</button><button id="tsbdStreet">üëÅÔ∏è Street View</button></div>
      <div class="sm">TSBƒê hi·ªÉn th·ªã **v√≤ng tr√≤n v√†ng**.</div>
    </div>

    <div class="section">
      <h4>TSSS</h4>
      <div class="form-row"><input id="tsssTen" placeholder="T√™n/ƒê·ªãa ch·ªâ so s√°nh"><input id="tsssGia" placeholder="Gi√° (t·ª∑)" type="number"></div>
      <div class="form-row"><input id="tsssLat" placeholder="Lat"><input id="tsssLng" placeholder="Lng"></div>
      <div class="form-row"><button id="tsssAdd">‚ûï Th√™m TSSS</button><button id="tsssClear">üóëÔ∏è X√≥a TSSS</button></div>
      <div id="tsssList" class="sm">Ch∆∞a c√≥ TSSS.</div>
    </div>

    <div class="section">
      <h4>L∆∞u / T·∫£i d·ªØ li·ªáu</h4>
      <div class="form-row"><button id="btnExportCSV">üìÑ Xu·∫•t CSV</button><button id="btnExportXLSX">üìò Xu·∫•t Excel (.xlsx)</button></div>
      <div class="form-row"><button id="btnExportKML">üó∫Ô∏è T·∫°o My Map (KML)</button><button id="btnOpenMyMaps">üìÇ M·ªü My Maps</button></div>
      <div class="sm">Excel/CSV **c√≥ c·ªôt Qu·∫≠n/Huy·ªán**. KML d√πng ƒë·ªÉ import v√†o Google My Maps.</div>
    </div>
  </div>
</div>

<div class="coords" id="coords">Lat: --, Lng: --</div>

<script>
/* ========= MAP ========= */
const map=L.map('map',{center:[10.775,106.7],zoom:12});
const osm=L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'¬© OpenStreetMap'}).addTo(map);
const gSt=L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}');
const gHy=L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}');
L.control.layers({"üó∫Ô∏è OSM":osm,"üåç Google Street":gSt,"üõ∞Ô∏è Google Hybrid":gHy}).addTo(map);
map.on('mousemove',e=>document.getElementById('coords').textContent=`Lat:${e.latlng.lat.toFixed(5)}, Lng:${e.latlng.lng.toFixed(5)}`);

/* ========= Sidebar toggle ========= */
const sidebar=document.getElementById('sidebar');
document.getElementById('sidebarToggle').onclick=()=>sidebar.classList.add('open');
document.getElementById('sidebarClose').onclick=()=>sidebar.classList.remove('open');

/* ========= GeoJSON (ƒë·ªÉ tra Qu·∫≠n/Huy·ªán & popup ward) ========= */
let wardLayer=null, wardFeatures=[];
fetch('assets/TPHCM.geojson').then(r=>r.json()).then(g=>{
  wardLayer=L.geoJSON(g,{style:{color:'#555',weight:1,fillOpacity:.08}, onEachFeature:(f,l)=>{
    const p=f.properties||{}, ten=(p.ten_xa||'').toString().trim(), qh=(p.quan_huyen||'').toString().trim();
    const sn=(p.sap_nhap && p.sap_nhap!=='0')?p.sap_nhap:'‚Äî';
    const dt=(p.dtich_km2!=null)?`${p.dtich_km2} km¬≤`:'‚Äî';
    const ds=(p.dan_so!=null)?`${Number(p.dan_so).toLocaleString('vi-VN')} ng∆∞·ªùi`:'‚Äî';
    l.bindPopup(`<b>${ten}</b><br>${qh}<br>Tr∆∞·ªõc s√°p nh·∫≠p: ${sn}<br>Di·ªán t√≠ch: ${dt}<br>D√¢n s·ªë: ${ds}`);
    wardFeatures.push(f);
  }}).addTo(map);
});

/* H√†m tra Qu·∫≠n/Huy·ªán theo lat,lng */
function findQuanHuyen(lat,lng){
  if(!wardFeatures.length) return '';
  const pt=turf.point([lng,lat]);
  for(const f of wardFeatures){
    if(turf.booleanPointInPolygon(pt,f)) {
      const p=f.properties||{};
      return (p.quan_huyen||'').toString().trim();
    }
  }
  return '';
}

/* ========= Search h·ª£p nh·∫•t ========= */
const search=document.getElementById('search');
try{
  const ac=new google.maps.places.Autocomplete(search,{types:['geocode'],componentRestrictions:{country:'vn'}});
  ac.addListener('place_changed',()=>{
    const pl=ac.getPlace();
    if(pl && pl.geometry){ const lat=pl.geometry.location.lat(), lng=pl.geometry.location.lng();
      map.setView([lat,lng],17); placeTemp(lat,lng,pl.formatted_address);
    }
  });
}catch(e){console.warn('Places kh√¥ng s·∫µn:',e);}
search.addEventListener('keydown',e=>{
  if(e.key!=='Enter') return;
  const v=search.value.trim();
  const m=v.match(/^(-?\d+(?:\.\d+)?),\s*(-?\d+(?:\.\d+)?)/);
  if(m){ map.setView([+m[1],+m[2]],17); placeTemp(+m[1],+m[2],"T·ªça ƒë·ªô nh·∫≠p tay"); }
});
let lastTemp=null;
function placeTemp(lat,lng,label){
  if(lastTemp) map.removeLayer(lastTemp);
  lastTemp=L.marker([lat,lng]).addTo(map).bindPopup(`<b>${label}</b>`).openPopup();
}

/* ========= Marker styles ========= */
function iconTSBD(){ return L.divIcon({className:'', html:`<div class="pin tsbd">TSBƒê</div>`, iconSize:[34,34], iconAnchor:[17,17]}); }
function iconTSSS(){ return L.divIcon({className:'', html:`<div class="pin tsss">TSSS</div>`, iconSize:[34,34], iconAnchor:[17,17]}); }

/* ========= TSBƒê / TSSS data ========= */
let tsbdMarker=null;
const tsssMarkers=[];

document.getElementById('tsbdPin').onclick=()=>{
  const lat=parseFloat(tsbdLat.value), lng=parseFloat(tsbdLng.value);
  if(!isFinite(lat)||!isFinite(lng)){alert('Nh·∫≠p Lat/Lng h·ª£p l·ªá cho TSBƒê');return;}
  if(tsbdMarker) map.removeLayer(tsbdMarker);
  tsbdMarker=L.marker([lat,lng],{icon:iconTSBD()}).addTo(map);
  const qh=findQuanHuyen(lat,lng);
  tsbdMarker.bindPopup(`<b>${tsbdTen.value||'TSBƒê'}</b><br><small>${qh||'‚Äî'}</small>${tsbdGia.value?`<br>Gi√°: ${tsbdGia.value} t·ª∑`:''}`).openPopup();
  map.setView([lat,lng],17);
};
document.getElementById('tsbdStreet').onclick=()=>{
  const lat=parseFloat(tsbdLat.value), lng=parseFloat(tsbdLng.value);
  if(!isFinite(lat)||!isFinite(lng)){alert('Nh·∫≠p Lat/Lng h·ª£p l·ªá cho TSBƒê');return;}
  const html=`<iframe width='350' height='250' style='border:0' loading='lazy'
    referrerpolicy='no-referrer-when-downgrade'
    src='https://www.google.com/maps/embed?pb=!4v1665600758447!6m8!1m7!1sCAoSLEFGMVFpcE1Xd2VoQllvT2F2TkFwSGlDaTZYVFF6b1pHOUdwa3JtX3lPaUo3!2m2!1d${lat}!2d${lng}!3f0!4f0!5f0!0'></iframe>`;
  L.popup().setLatLng([lat,lng]).setContent(html).openOn(map);
};

document.getElementById('tsssAdd').onclick=()=>{
  const lat=parseFloat(tsssLat.value), lng=parseFloat(tsssLng.value);
  if(!isFinite(lat)||!isFinite(lng)){alert('Nh·∫≠p Lat/Lng h·ª£p l·ªá cho TSSS');return;}
  const m=L.marker([lat,lng],{icon:iconTSSS()}).addTo(map);
  m.meta={name:tsssTen.value||'TSSS', price:isFinite(+tsssGia.value)?+tsssGia.value:null};
  const qh=findQuanHuyen(lat,lng);
  m.bindPopup(`<b>${m.meta.name}</b><br><small>${qh||'‚Äî'}</small>${m.meta.price!=null?`<br>Gi√°: ${m.meta.price} t·ª∑`:''}`);
  tsssMarkers.push(m); map.setView([lat,lng],17); renderList();
};
document.getElementById('tsssClear').onclick=()=>{ tsssMarkers.forEach(m=>map.removeLayer(m)); tsssMarkers.length=0; renderList(); };

function renderList(){
  const box=document.getElementById('tsssList');
  if(tsssMarkers.length===0){ box.textContent='Ch∆∞a c√≥ TSSS.'; return; }
  box.innerHTML=tsssMarkers.map((m,i)=>`‚Ä¢ ${m.meta?.name||'TSSS'} ‚Äî ${m.getLatLng().lat.toFixed(5)}, ${m.getLatLng().lng.toFixed(5)} ${m.meta?.price!=null?`‚Äî ${m.meta.price} t·ª∑`:''}`).join('<br>');
}

/* ========= Export helpers ========= */
function ts(){const d=new Date();const p=n=>String(n).padStart(2,'0');return `${d.getFullYear()}${p(d.getMonth()+1)}${p(d.getDate())}_${p(d.getHours())}${p(d.getMinutes())}`;}
function rowsForExport(){
  if(!tsbdMarker){alert('ƒê·∫∑t ƒëi·ªÉm TSBƒê tr∆∞·ªõc khi xu·∫•t');return null;}
  const a=tsbdMarker.getLatLng(), qhA=findQuanHuyen(a.lat,a.lng);
  const rows=[{
    Loai:'TSBD',
    Ten: tsbdTen.value||'TSBƒê',
    Lat: +a.lat.toFixed(6), Lng:+a.lng.toFixed(6),
    Quan_Huyen: qhA||'',
    Gia_ty: isFinite(+tsbdGia.value)?+tsbdGia.value:'',
    Khoang_cach: '', Ghi_chu:''
  }];
  tsssMarkers.forEach((m,i)=>{
    const b=m.getLatLng(), qhB=findQuanHuyen(b.lat,b.lng);
    let dist=''; if(tsbdMarker){ const dkm=turf.distance([a.lng,a.lat],[b.lng,b.lat],{units:'kilometers'}); dist=`${(dkm*1000).toFixed(1)} m`; }
    rows.push({
      Loai:'TSSS', Ten:m.meta?.name||'TSSS',
      Lat:+b.lat.toFixed(6), Lng:+b.lng.toFixed(6),
      Quan_Huyen: qhB||'',
      Gia_ty: (m.meta?.price!=null)?m.meta.price:'',
      Khoang_cach: dist, Ghi_chu:''
    });
  });
  return rows;
}

/* CSV */
document.getElementById('btnExportCSV').onclick=()=>{
  const rows=rowsForExport(); if(!rows) return;
  const headers=['Loai','Ten','Lat','Lng','Quan_Huyen','Gia_ty','Khoang_cach','Ghi_chu'];
  const csv=[headers.join(','),...rows.map(r=>headers.map(h=>String(r[h]??'').replace(/"/g,'""')).map(v=>/[",\n]/.test(v)?`"${v}"`:v).join(','))].join('\n');
  const blob=new Blob([`\uFEFF${csv}`],{type:'text/csv;charset=utf-8;'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`TS_Export_${ts()}.csv`; a.click();
};

/* Excel */
document.getElementById('btnExportXLSX').onclick=()=>{
  const rows=rowsForExport(); if(!rows) return;
  const ws=XLSX.utils.json_to_sheet(rows); const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,'DATA'); XLSX.writeFile(wb,`TS_Export_${ts()}.xlsx`);
};

/* ========= KML (My Maps) ========= */
document.getElementById('btnExportKML').onclick=()=>{
  if(!tsbdMarker){alert('ƒê·∫∑t ƒëi·ªÉm TSBƒê tr∆∞·ªõc khi xu·∫•t KML');return;}
  const a=tsbdMarker.getLatLng(), qhA=findQuanHuyen(a.lat,a.lng);
  const esc=s=>String(s??'').replace(/[<&>]/g,c=>({'<':'&lt;','>':'&gt;','&':'&amp;'}[c]));
  const placemark=(name,desc,lat,lng,style)=>`
  <Placemark>
    <name>${esc(name)}</name>
    <description>${esc(desc)}</description>
    <styleUrl>#${style}</styleUrl>
    <Point><coordinates>${lng},${lat},0</coordinates></Point>
  </Placemark>`;
  let kml=`<?xml version="1.0" encoding="UTF-8"?>
  <kml xmlns="http://www.opengis.net/kml/2.2"><Document>
  <name>HCM_TSBD_TSSS_${ts()}</name>
  <Style id="tsbd"><IconStyle><color>ff00d7ff</color><scale>1.2</scale>
    <Icon><href>http://maps.google.com/mapfiles/kml/paddle/ylw-circle.png</href></Icon></IconStyle></Style>
  <Style id="tsss"><IconStyle><color>ffffbf00</color><scale>1.2</scale>
    <Icon><href>http://maps.google.com/mapfiles/kml/paddle/blu-circle.png</href></Icon></IconStyle></Style>
  `;
  kml+=placemark(tsbdTen.value||'TSBƒê',`Qu·∫≠n/Huy·ªán: ${qhA||'‚Äî'}${tsbdGia.value?` | Gi√°: ${tsbdGia.value} t·ª∑`:''}`,a.lat,a.lng,'tsbd');
  tsssMarkers.forEach(m=>{
    const b=m.getLatLng(), qhB=findQuanHuyen(b.lat,b.lng);
    kml+=placemark(m.meta?.name||'TSSS',`Qu·∫≠n/Huy·ªán: ${qhB||'‚Äî'}${m.meta?.price!=null?` | Gi√°: ${m.meta.price} t·ª∑`:''}`,b.lat,b.lng,'tsss');
  });
  kml+='</Document></kml>';
  const blob=new Blob([kml],{type:'application/vnd.google-earth.kml+xml'});
  const aTag=document.createElement('a'); aTag.href=URL.createObjectURL(blob); aTag.download=`HCM_TSBD_TSSS_${ts()}.kml`; aTag.click();
};
document.getElementById('btnOpenMyMaps').onclick=()=>window.open('https://www.google.com/mymaps','_blank');

/* ========= Ch·ª•p JPG to√†n b·∫£n ƒë·ªì ========= */
const screenshoter = new L.simpleMapScreenshoter({
  hidden: true, mimeType: 'image/jpeg', quality: 0.92, domtoimageOptions: {bgcolor:'#ffffff'}
}).addTo(map);
document.getElementById('btnShot').onclick=()=>{
  screenshoter.takeScreen('blob').then(blob=>{
    const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`HCM_Map_${ts()}.jpg`; a.click();
  }).catch(()=>alert('Kh√¥ng ch·ª•p ƒë∆∞·ª£c ·∫£nh. Th·ª≠ l·∫°i nh√©.'));
};

/* ========= DOM refs ========= */
const tsbdTen=document.getElementById('tsbdTen');
const tsbdGia=document.getElementById('tsbdGia');
const tsbdLat=document.getElementById('tsbdLat');
const tsbdLng=document.getElementById('tsbdLng');
const tsssTen=document.getElementById('tsssTen');
const tsssGia=document.getElementById('tsssGia');
const tsssLat=document.getElementById('tsssLat');
const tsssLng=document.getElementById('tsssLng');
</script>
</body>

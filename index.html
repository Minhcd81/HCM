<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<title>HCM WebGIS – Bản đồ hành chính + Nhãn địa danh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-measure-control@1.1.0/dist/leaflet-measure-control.css"/>

<style>
  html, body, #map {height:100%; margin:0; padding:0;}
  .leaflet-bar button {display:block; width:100%; border:none; background:white; padding:5px; cursor:pointer;}
  .leaflet-bar button:hover {background:#eee;}
  .label-text {
    font-size: 11px;
    font-weight: bold;
    color: #000;
    text-shadow: 0 0 2px #fff, 0 0 4px #fff;
  }
</style>
</head>
<body>
<div id="map"></div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
<script src="https://unpkg.com/leaflet-measure-control@1.1.0/dist/leaflet-measure-control.min.js"></script>

<script>
window.onload = function() {
  // --- Khởi tạo bản đồ ---
  const map = L.map('map', {center: [10.776,106.7], zoom: 12});

  // --- Các lớp nền ---
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '© OpenStreetMap'}).addTo(map);
  const esriStreet = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {attribution:'© Esri'});
  const esriImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {attribution:'© Esri'});
  const bing = L.tileLayer('https://ecn.t{s}.tiles.virtualearth.net/tiles/a{q}.jpeg?g=1&key=YOUR_BING_API_KEY', {
    subdomains:['t0','t1','t2','t3'], attribution:'© Bing Maps'
  });

  const baseMaps = {
    "🗺️ OpenStreetMap": osm,
    "🧭 Esri Streets": esriStreet,
    "🛰️ Esri Imagery": esriImagery,
    "🌤️ Bing Aerial": bing
  };

  // --- Lớp hành chính ---
  let hcmLayer, labelLayer;
  const hanhChinhGroup = L.layerGroup();
  const labelGroup = L.layerGroup();

  // --- Hàm nạp địa giới ---
  async function loadHCM() {
    try {
      const res = await fetch('assets/TPHCM.geojson');
      const data = await res.json();
      if (hcmLayer) hanhChinhGroup.removeLayer(hcmLayer);
      if (labelLayer) labelGroup.clearLayers();

      hcmLayer = L.geoJSON(data, {
        style: { color: "#ff0000", weight: 1, fillOpacity: 0.1 },
        onEachFeature: (f, l) => {
          const p = f.properties || {};
          l.bindPopup(`<b>${p.ten_xa || ''}</b><br>${p.quan_huyen || ''}<br>${p.dtich_km2 || ''} km²<br>${p.dan_so || ''} người`);
          l.on('click', () => highlight(l));
        }
      }).addTo(hanhChinhGroup);

      // --- Tạo nhãn địa danh ---
      data.features.forEach(f => {
        const p = f.properties || {};
        if (f.geometry && f.geometry.type === "Polygon" || f.geometry.type === "MultiPolygon") {
          const center = getCenter(f);
          if (center) {
            const label = L.marker(center, {
              icon: L.divIcon({
                className: "label-text",
                html: p.ten_xa || "",
              })
            });
            labelGroup.addLayer(label);
          }
        }
      });

      hanhChinhGroup.addTo(map);
      console.log("✅ Đã tải địa giới hành chính + nhãn địa danh!");
    } catch(e) {
      alert("❌ Không thể tải file 'assets/TPHCM.geojson'");
      console.error(e);
    }
  }

  // --- Hàm tính trung tâm vùng ---
  function getCenter(feature) {
    try {
      const coords = (feature.geometry.type === "Polygon")
        ? feature.geometry.coordinates[0]
        : feature.geometry.coordinates[0][0];
      let lat = 0, lng = 0;
      coords.forEach(c => { lng += c[0]; lat += c[1]; });
      const n = coords.length;
      return [lat/n, lng/n];
    } catch {
      return null;
    }
  }

  // --- Tô màu ---
  const colored = [];
  function highlight(layer){
    const colors = ["#FFD700","#FFA500","#1E90FF","#32CD32","#FF69B4"];
    const c = colors[Math.floor(Math.random()*colors.length)];
    layer.setStyle({ fillColor:c, fillOpacity:0.5 });
    colored.push(layer);
  }
  function clearColors(){
    colored.forEach(l => l.setStyle({ fillOpacity:0.1, fillColor:null }));
    colored.length = 0;
  }

  // --- Công cụ bản đồ ---
  L.control.scale().addTo(map);
  L.control.locate({strings:{title:"Định vị GPS"}}).addTo(map);
  L.control.measureControl({ position: 'topleft', primaryLengthUnit: 'meters', primaryAreaUnit: 'sqmeters' }).addTo(map);

  // --- Layer control ---
  const overlayMaps = {
    "🗺️ Bản đồ hành chính": hanhChinhGroup,
    "🔤 Tên địa danh": labelGroup
  };
  L.control.layers(baseMaps, overlayMaps).addTo(map);

  // --- Panel ---
  const panel = L.control({position:'topright'});
  panel.onAdd = function(){
    const div = L.DomUtil.create('div','leaflet-bar');
    div.innerHTML = `
      <button onclick="window._hideHCM()">Ẩn địa giới</button>
      <button onclick="window._clearColors()">🎨 Xóa tô màu</button>
    `;
    return div;
  };
  panel.addTo(map);

  // --- Cho phép gọi từ ngoài ---
  window._hideHCM = () => { if (hcmLayer) hanhChinhGroup.removeLayer(hcmLayer); };
  window._clearColors = clearColors;

  // --- Tự động nạp địa giới khi mở trang ---
  loadHCM();
};
</script>
</body>
</html>

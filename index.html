<!-- üó∫Ô∏è Leaflet core -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARhMzsywQPyQbrbgS6aFVb5sg7eSV34oA&libraries=places"></script>

<script src="https://unpkg.com/leaflet.gridlayer.googlemutant@0.13.6/dist/Leaflet.GoogleMutant.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css"/>

<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script src="https://unpkg.com/leaflet-easybutton@2.4.0/src/easy-button.js"></script>

<!-- ‚úèÔ∏è V·∫Ω & ƒëo -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<script src="https://unpkg.com/leaflet-measure@3.1.0/dist/leaflet-measure.js"></script>

<!-- üñ®Ô∏è In b·∫£n ƒë·ªì -->
<script src="https://unpkg.com/leaflet-easyprint@2.1.9/dist/bundle.min.js"></script>

<!-- üóÇÔ∏è X·ª≠ l√Ω shapefile & ƒë·ªãa l√Ω -->
<script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

<style>
  html, body, #map {
    height: 100%;
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
  }
  .legend {
    position:absolute; bottom:10px; left:10px;
    background:rgba(255,255,255,0.9);
    padding:8px 12px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.2);
    font-size:13px;
  }
  .leaflet-popup-content { font-size: 14px; line-height: 1.4; }
</style>
</head>
<body>
<div id="map"></div>

<script>
// ===== 1Ô∏è‚É£ Kh·ªüi t·∫°o b·∫£n ƒë·ªì =====
const map = L.map("map", { center: [10.77, 106.7], zoom: 11 });

// Google base maps
const roadmap = L.gridLayer.googleMutant({ type: "roadmap" });
const satellite = L.gridLayer.googleMutant({ type: "satellite" });
const hybrid = L.gridLayer.googleMutant({ type: "hybrid" });
roadmap.addTo(map);

const baseMaps = {
  "Google ƒê∆∞·ªùng ph·ªë": roadmap,
  "Google V·ªá tinh": satellite,
  "Google K·∫øt h·ª£p": hybrid
};

// ===== 2Ô∏è‚É£ C√°c c√¥ng c·ª• ƒëi·ªÅu h∆∞·ªõng =====
L.control.layers(baseMaps, null, { collapsed: true, position: "topright" }).addTo(map);
L.control.locate({ position: "topleft", strings: { title: "ƒê·ªãnh v·ªã GPS" }}).addTo(map);
L.Control.geocoder({ position: "topleft", placeholder: "T√¨m ki·∫øm ƒë·ªãa ch·ªâ..." }).addTo(map);
L.control.compass({ position: "topright", autoActive: true, showDigit: true }).addTo(map);
L.control.scale({ metric: true }).addTo(map);

// ===== 3Ô∏è‚É£ C√¥ng c·ª• ƒëo, v·∫Ω, in =====
L.control.measure({ position: "topleft", primaryLengthUnit: "meters", primaryAreaUnit: "sqmeters" }).addTo(map);
const drawnItems = new L.FeatureGroup().addTo(map);
new L.Control.Draw({
  edit: { featureGroup: drawnItems },
  draw: { circle: true, polygon: true, polyline: true, rectangle: true, marker: true }
}).addTo(map);
map.on(L.Draw.Event.CREATED, e => drawnItems.addLayer(e.layer));

// In b·∫£n ƒë·ªì
L.easyPrint({ title: "In b·∫£n ƒë·ªì", position: "topleft", sizeModes: ["A4Portrait","A4Landscape"], filename: "ban_do_HCM" }).addTo(map);

// ===== 4Ô∏è‚É£ T·∫£i shapefile ƒë·ªãa gi·ªõi =====
let currentLayer = null;
function styleDefault() {
  return { color: "#2262CC", weight: 1.2, fillOpacity: 0.05 };
}
function styleHighlight() {
  return { color: "#0B5ED7", weight: 3, fillColor: "#FFD43B", fillOpacity: 0.5 };
}
function popupContent(p) {
  const dan_so = p.dan_so ? p.dan_so.toLocaleString("vi-VN") : "‚Äì";
  const matdo = p.matdo_km2 ? p.matdo_km2.toLocaleString("vi-VN") : "‚Äì";
  const dtich = p.dtich_km2 || "‚Äì";
  return `
    <b>${p.loai || ""} ${p.ten_xa || ""}</b><br>
    T·ªânh/TP: ${p.ten_tinh || "TP. H·ªì Ch√≠ Minh"}<br>
    D√¢n s·ªë: ${dan_so} ng∆∞·ªùi<br>
    Di·ªán t√≠ch: ${dtich} km¬≤<br>
    M·∫≠t ƒë·ªô: ${matdo} ng∆∞·ªùi/km¬≤<br>
    Tr·ª• s·ªü: ${p.tru_so || "‚Äì"}<br>
    M√£ h√†nh ch√≠nh: ${p.ma_xa || "‚Äì"}
  `;
}

(async function() {
  const url = "assets/hcm_admin_shp.zip";
  const geojson = await shp(url);

  const geoLayer = L.geoJSON(geojson, {
    style: styleDefault,
    onEachFeature: function(feat, layer) {
      const p = feat.properties;
      const centroid = turf.centroid(feat).geometry.coordinates;
      layer.on("click", function() {
        if (currentLayer) geoLayer.resetStyle(currentLayer);
        currentLayer = layer;
        layer.setStyle(styleHighlight());
        const latlng = [centroid[1], centroid[0]];
        L.popup({ maxWidth: 300 })
          .setLatLng(latlng)
          .setContent(popupContent(p))
          .openOn(map);
      });
      layer.bindTooltip(`${p.loai || ""} ${p.ten_xa || ""}`, { permanent: false });
    }
  }).addTo(map);
  map.fitBounds(geoLayer.getBounds());
})();

// ===== 5Ô∏è‚É£ Legend =====
L.control({ position: "bottomleft" }).onAdd = function() {
  const div = L.DomUtil.create("div", "legend");
  div.innerHTML = `
    <b>Ch√∫ gi·∫£i</b><br>
    <span style="display:inline-block;width:14px;height:14px;background:#2262CC;border:1px solid #2262CC;margin-right:4px"></span> ƒê·ªãa gi·ªõi h√†nh ch√≠nh<br>
    <span style="display:inline-block;width:14px;height:14px;background:#FFD43B;border:1px solid #0B5ED7;margin-right:4px"></span> Khu v·ª±c ƒë∆∞·ª£c ch·ªçn
  `;
  return div;
}.addTo(map);
</script>

</html>

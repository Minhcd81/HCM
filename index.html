<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<title>HCM WebGIS â€“ Äá»‹a giá»›i phÆ°á»ng xÃ£ & quáº­n huyá»‡n</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-measure-control@1.1.0/dist/leaflet-measure-control.css"/>

<style>
  html, body, #map {height:100%; margin:0; padding:0;}
  .leaflet-bar button {display:block; width:100%; border:none; background:white; padding:5px; cursor:pointer;}
  .leaflet-bar button:hover {background:#eee;}
  .label-text {
    font-size: 11px;
    font-weight: bold;
    color: #000;
    text-shadow: 0 0 2px #fff, 0 0 4px #fff;
  }
</style>
</head>
<body>
<div id="map"></div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
<script src="https://unpkg.com/leaflet-measure-control@1.1.0/dist/leaflet-measure-control.min.js"></script>

<script>
window.onload = function() {
  // --- Khá»Ÿi táº¡o báº£n Ä‘á»“ ---
  const map = L.map('map', {center: [10.776,106.7], zoom: 12});

  // --- CÃ¡c lá»›p ná»n ---
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Â© OpenStreetMap'}).addTo(map);
  const esriStreet = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {attribution:'Â© Esri'});
  const esriImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {attribution:'Â© Esri'});
  const bing = L.tileLayer('https://ecn.t{s}.tiles.virtualearth.net/tiles/a{q}.jpeg?g=1&key=YOUR_BING_API_KEY', {
    subdomains:['t0','t1','t2','t3'], attribution:'Â© Bing Maps'
  });

  const baseMaps = {
    "ğŸ—ºï¸ OpenStreetMap": osm,
    "ğŸ§­ Esri Streets": esriStreet,
    "ğŸ›°ï¸ Esri Imagery": esriImagery,
    "ğŸŒ¤ï¸ Bing Aerial": bing
  };

  // --- CÃ¡c nhÃ³m lá»›p ---
  const phuongXaGroup = L.layerGroup();
  const quanHuyenGroup = L.layerGroup();
  const labelGroup = L.layerGroup();

  let phuongXaLayer, quanHuyenLayer;

  // --- HÃ m náº¡p Ä‘á»‹a giá»›i ---
  async function loadHCM() {
    try {
      const res = await fetch('assets/TPHCM.geojson');
      const data = await res.json();

      // --- PhÆ°á»ng/XÃ£ ---
      phuongXaLayer = L.geoJSON(data, {
        style: { color: "#ff6600", weight: 1, fillOpacity: 0.1 },
        onEachFeature: (f, l) => {
          const p = f.properties || {};
          l.bindPopup(`<b>${p.ten_xa || ''}</b><br>${p.quan_huyen || ''}<br>${p.dtich_km2 || ''} kmÂ²<br>${p.dan_so || ''} ngÆ°á»i`);
          l.on('click', () => highlight(l));
        }
      }).addTo(phuongXaGroup);

      // --- Táº¡o ranh giá»›i quáº­n ---
      const districts = {};
      data.features.forEach(f => {
        const p = f.properties || {};
        if (!districts[p.quan_huyen]) districts[p.quan_huyen] = [];
        if (f.geometry) districts[p.quan_huyen].push(f.geometry);
      });

      // --- Gá»™p cÃ¡c vÃ¹ng theo quáº­n ---
      Object.keys(districts).forEach(q => {
        const feature = { type: "FeatureCollection", features: districts[q].map(g => ({type:"Feature", geometry:g})) };
        L.geoJSON(feature, {
          style: { color: "#660099", weight: 3, fillOpacity: 0 },
          onEachFeature: (f,l) => l.bindTooltip(`<b>${q}</b>`, {permanent:false})
        }).addTo(quanHuyenGroup);
      });

      // --- Táº¡o nhÃ£n Ä‘á»‹a danh ---
      data.features.forEach(f => {
        const p = f.properties || {};
        if (f.geometry && (f.geometry.type === "Polygon" || f.geometry.type === "MultiPolygon")) {
          const center = getCenter(f);
          if (center) {
            const label = L.marker(center, {
              icon: L.divIcon({
                className: "label-text",
                html: p.ten_xa || "",
              })
            });
            labelGroup.addLayer(label);
          }
        }
      });

      console.log("âœ… ÄÃ£ táº£i báº£n Ä‘á»“ hÃ nh chÃ­nh, nhÃ£n vÃ  ranh giá»›i quáº­n huyá»‡n");
      phuongXaGroup.addTo(map);
    } catch(e) {
      alert("âŒ KhÃ´ng thá»ƒ táº£i file 'assets/TPHCM.geojson'");
      console.error(e);
    }
  }

  // --- TÃ­nh trung tÃ¢m vÃ¹ng ---
  function getCenter(feature) {
    try {
      const coords = (feature.geometry.type === "Polygon")
        ? feature.geometry.coordinates[0]
        : feature.geometry.coordinates[0][0];
      let lat = 0, lng = 0;
      coords.forEach(c => { lng += c[0]; lat += c[1]; });
      const n = coords.length;
      return [lat/n, lng/n];
    } catch { return null; }
  }

  // --- TÃ´ mÃ u ---
  const colored = [];
  function highlight(layer){
    const colors = ["#FFD700","#FFA500","#1E90FF","#32CD32","#FF69B4"];
    const c = colors[Math.floor(Math.random()*colors.length)];
    layer.setStyle({ fillColor:c, fillOpacity:0.5 });
    colored.push(layer);
  }
  function clearColors(){
    colored.forEach(l => l.setStyle({ fillOpacity:0.1, fillColor:null }));
    colored.length = 0;
  }

  // --- CÃ´ng cá»¥ ---
  L.control.scale().addTo(map);
  L.control.locate({strings:{title:"Äá»‹nh vá»‹ GPS"}}).addTo(map);
  new L.Control.Measure({
    position: 'topleft',
    primaryLengthUnit: 'meters',
    secondaryLengthUnit: 'kilometers',
    primaryAreaUnit: 'sqmeters'
  }).addTo(map);

  // --- Layer control ---
  const overlayMaps = {
    "ğŸ—ºï¸ Äá»‹a giá»›i phÆ°á»ng/xÃ£": phuongXaGroup,
    "ğŸ™ï¸ Ranh giá»›i quáº­n/huyá»‡n": quanHuyenGroup,
    "ğŸ”¤ TÃªn Ä‘á»‹a danh": labelGroup
  };
  L.control.layers(baseMaps, overlayMaps).addTo(map);

  // --- Panel ---
  const panel = L.control({position:'topright'});
  panel.onAdd = function(){
    const div = L.DomUtil.create('div','leaflet-bar');
    div.innerHTML = `
      <button onclick="window._hidePhuongXa()">áº¨n phÆ°á»ng/xÃ£</button>
      <button onclick="window._clearColors()">ğŸ¨ XÃ³a tÃ´ mÃ u</button>
    `;
    return div;
  };
  panel.addTo(map);

  // --- Cho phÃ©p gá»i tá»« ngoÃ i ---
  window._hidePhuongXa = () => { phuongXaGroup.clearLayers(); };
  window._clearColors = clearColors;

  // --- Tá»± Ä‘á»™ng náº¡p khi má»Ÿ ---
  loadHCM();
};
</script>
</body>
</html>
